<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div id="timer">
        <div id="clockname">Nafeax's Timer</div>
        <div id="timedisplay">00:00:00</div>
        <div class="flexbox">
            <div> 
                <button id="startbtn" style="flex:1" class="timebutton">Start</button>
            </div>
            <div>
                <button id="stopbtn" style="flex:1" class="timebutton">Stop</button>
            </div>
            <div>
                <button id="resetbtn"style="flex:1" class="timebutton">Reset</button>
            </div>
       </div>
    </div>
    <script src="./Stopwatch.js"></script>
</body>
</html>
